apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.thw.file"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
    testCompile 'junit:junit:4.12'
    //ButterKnife库,View注入框架
    compile 'com.jakewharton:butterknife:8.4.0'
    //xutils库
    compile 'org.xutils:xutils:3.3.8'
    //选择相册,相片选择
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'me.iwf.photopicker:PhotoPicker:0.1.8'
    compile 'cn.bingoogolapple:bga-photopicker:1.2.3'
    compile 'cn.bingoogolapple:bga-adapter:1.1.8'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    //权限处理库easypermissions
    compile 'pub.devrel:easypermissions:0.2.1'
}
